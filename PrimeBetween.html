    <script>

       let num1 =prompt("Enter a range's frist number: ");
        let num2 =prompt("Enter a range's last number: ");
     
        for (let i = num1; i < num2; i++) {
            count = 0
               for (j = 1; j <= i; j++) {
                if (i % j == 0) {
                    count++
                    }
        }
    
        if (count==2){
            alert(i)
            console.log("prime is"+i)
        }
    }  
    </script>
