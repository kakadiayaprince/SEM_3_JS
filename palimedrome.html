<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    let a=Number(prompt("enter a number you want to check palimedrome or not:"))
    let d=a;
    let sum=0;
    let b;
    while(a!=0) {
        b=a%10;
        sum=sum*10+b;
        a=Math.floor(a/10);
}
if(sum==d){
    alert("number is palimdrome")
}
else{
    alert("number is not palimdrome")
}
            </script>
</body>
</html>
